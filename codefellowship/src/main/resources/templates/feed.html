<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
<header>

    <nav class="navbar navbar-dark bg-dark"style="height:6rem;">
        <div class="container-fluid" style="float:left;">
            <a class="navbar-brand" href="http://localhost:8090/home">Home</a>
            <a class="navbar-brand" href="http://localhost:8090/feed">Feed</a>
            <a class="navbar-brand" href="http://localhost:8090/following">Following</a>

<main>
    <div th:each="usersIds:${usersId}">

                <p th:text="${userPosts.dataTime}"></p>
<!--                <a class="navbar-brand" href="http://localhost:8090/profile"id="1" >nn</a>-->
<!--                <div th:each="item : ${items}">-->
                    <a class="navbar-brand" th:href="@{/profile/{id}(id = ${usersIds.addingUser.id})}"><span th:text="${usersIds.userName}"></span></a>
<!--                </div>-->
<!--                <p th:text="${usersIds.userName}"></p>-->
                <p th:text="${userPosts.body}"style="font-size:2rem;"></p>
                <hr>
            </div>
        </div>
    </div>
</main>

</body>
</html>
